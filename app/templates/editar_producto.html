{% extends "base.html" %}

{% block content %}

<div class="container mt-4 position-relative" style="z-index: 1;">
    <h2>Editar Producto</h2>
    <form method="POST" action="{{ url_for('producto.actualizar_producto', producto_id=producto.id) }}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
        </div>

        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" name="marca" value="{{ producto.marca }}">
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion">{{ producto.descripcion }}</textarea>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" value="{{ producto.stock }}" required>
        </div>
        <div class="mb-3">
            <label for="categoria_id" class="form-label">Categoría</label>
            <select class="form-select" id="categoria_id" name="categoria_id">
                <option value="">Sin categoría</option>
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}" {% if producto.categoria_id == categoria.id %}selected{% endif %}>{{ categoria.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen (opcional)</label>
            <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
            {% if producto.imagen_url %}
                <p>Imagen actual:</p>
                <img src="{{ url_for('static', filename='uploads/' ~ producto.imagen_url) }}" alt="Imagen actual" style="max-height: 150px; object-fit: contain;">
            {% endif %}
        </div>
        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="{{ url_for('producto.obtener_producto', producto_id=producto.id) }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
